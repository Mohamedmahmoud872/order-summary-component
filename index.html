<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <img class="img" src="images/illustration-hero.svg" alt="illustration-hero">
        <div class="container">
            <h1 class="title"> Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-details">
                <img src="images/icon-music.svg" alt="">
                <div class="price">
                    <strong class="plan-type">Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
    </main>
</body>
</html>
